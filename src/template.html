<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="info-section">
                <div class="held-item">
                    <span>HELD</span>
                </div>
                <div class="info-item">
                    <span id="score">12345</span>
                    <span id="level">LV. 2</span>
                </div>
                <div class="next-item">
                    <span>NEXT</span>
                </div>
            </div>
            <div class="board-section">
                <table class="grid"></table>
            </div>
        </div>
    </div>
    
</body>
</html>
