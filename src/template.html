<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- GAME -->
        <div class="game-wrapper">
            <div class="info-section">
                <div class="held-item">
                    <img id="hold-block">HELD</img>
                </div>
                <div class="info-item">
                    <span id="score">12345</span>
                    <span id="level">LV. 0</span>
                </div>
                <div class="next-item">
                    <img id="next-block">NEXT</img>
                </div>
            </div>
            <div class="board-section"></div>
            <!-- SETTING SECTION -->
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class="bx bxs-moon"></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class="bx bx-question-mark"></i>
                </button>
            </div>
            <!-- END OF SETTING SECTION -->
            <!-- BUTTON CONTROLS -->
            <div class="control-section">
                <div class="arrow-control">
                    <div></div>
                    <button class="btn" id="btn-rotate">
                        <i class="bx bx-rotate-left"></i>
                    </button>
                    <div></div>
                    <button class="btn" id="btn-left">
                        <i class="bx bxs-chevron-left"></i>
                    </button>
                    <div></div>
                    <button class="btn" id="btn-right">
                        <i class="bx bxs-chevron-right"></i>
                    </button>
                    <div></div>
                    <button class="btn" id="btn-down">
                        <i class="bx bxs-chevron-down"></i>
                    </button>
                    <div></div>
                </div>
                <div class="other-control">
                    <button class="btn" id="btn-drop">
                        <i class="bx bxs-chevrons-down"></i>
                    </button>
                    <button class="btn" id="btn-store">
                        <i class='bx bxs-box'></i>
                    </button>
                </div>
            </div>
            <!-- END OF BUTTON CONTROLS-->
                     <!-- MENU SECTION -->

                <div class="menu-title">TETRIS</div>

                    <h1 class="menu-status">GAME OVER</h1>

                    <h1 class="header-level">Level</h1>
                    <p class="result-level"></p>

                    <h1 class="score-header">Score</h1>
                    <p class="result-score"></p>
                </div>
                
                <button class="btn-play"></button>
                <button class="btn-new-game"></button>
            </div> -->
            <!-- END OF MENU SECTION -->
        </div>
        <!-- END OF GAME -->
    </div>
    
</body>
</html>
